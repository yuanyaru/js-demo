<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title></title>

	<link rel="stylesheet" href="https://static.runoob.com/assets/js/jquery-treeview/jquery.treeview.css" />
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://static.runoob.com/assets/js/jquery-treeview/jquery.treeview.js" type="text/javascript"></script>

	<script type="text/javascript">
	$(document).ready(function(){
		$("#browser").treeview({
			toggle: function() {
				console.log("%s was toggled.", $(this).find(">span").text());
			}
		});

		$("#add").click(function() {
			var branches = $('<li class="closed"><span class="folder">厂站1</span>'+
					'<ul><li><span class="file">遥信</span></li></ul>'+
					'<ul><li><span class="file">遥测</span></li></ul>'+
					'<ul><li><span class="file">遥控</span></li></ul>'+
					'<ul><li><span class="file">遥调</span></li></ul>'+
					'<ul><li><span class="file">事件</span></li></ul></li>').appendTo("#station");
			$("#station").treeview({
				add: branches
			});
		});
	});
	</script>
	</head>
	<body>
	<div id="main">

	<ul id="browser" class="filetree treeview-famfamfam">
		<li id="system" class="closed"><span class="folder">系统属性</span>
		<ul>
		<li id="station" class="closed"><span class="folder">厂站列表</span>
			<ul>
				<li class="closed"><span class="folder">厂站1</span>
					<ul>
						<li><span class="file">遥信</span></li>
					</ul>
					<ul>
						<li><span class="file">遥测</span></li>
					</ul>
					<ul>
						<li><span class="file">遥控</span></li>
					</ul>
					<ul>
						<li><span class="file">遥调</span></li>
					</ul>
					<ul>
						<li><span class="file">事件</span></li>
					</ul>
				</li>
				<li class="closed"><span class="folder">厂站2</span>
					<ul>
						<li><span class="file">遥信</span></li>
					</ul>
					<ul>
						<li><span class="file">遥测</span></li>
					</ul>
					<ul>
						<li><span class="file">遥控</span></li>
					</ul>
					<ul>
						<li><span class="file">遥调</span></li>
					</ul>
					<ul>
						<li><span class="file">事件</span></li>
					</ul>
				</li>
			</ul>
		</li>
		</ul>
		</li>
	</ul>

	<button id="add">Add</button>
</div>
</body>
</html>
