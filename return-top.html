<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <style type="text/css">
            #to_top{
                width:30px; 
                height:40px;
                padding:10px; 
                font:14px/20px arial; 
                text-align:center; 
                background-color:#9999AA;
                position:absolute; 
                cursor:pointer;
                color:#fff;
				display:none;
            }
        </style>
        <script type="text/javascript">
            window.onload = function(){
                var oTop = document.getElementById("to_top");
                var screenw = document.documentElement.clientWidth || document.body.clientWidth;//获取可视区域宽度
                var screenh = document.documentElement.clientHeight || document.body.clientHeight;//获取可视区域高度
                oTop.style.left = screenw - oTop.offsetWidth +"px";//确定按钮距离屏幕可视区域左边的位置
                oTop.style.top = screenh - oTop.offsetHeight + "px";
                window.onscroll = function(){
					// alert("a");
                    var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;//获取滚动条的滚动高度
					if(scrolltop>0){
						// alert("aa");
						document.getElementById("to_top").style.display="block";
						// alert("aaa");
						oTop.style.top = screenh - oTop.offsetHeight + scrolltop +"px";
						oTop.style.left = screenw - oTop.offsetWidth +"px";
					}
                }
			    oTop.onclick = function(){
                    document.documentElement.scrollTop = document.body.scrollTop =0;
                }
            }       
        </script>
    </head>
    <body style="height:1000px;">
        <h3 style="text-align: center;">回来了回来了回来了</h3>
        <div id="to_top">返回顶部</div>
    </body>
</html>
