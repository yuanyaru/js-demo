<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="./node_modules/ice/lib/Ice.js"></script>
		<script type="text/javascript" src="Printer.js"></script>
	</head>
	<body>
	<!-- UI elements -->
	<section role="main" id="body">
		<div class="row">
			<div class="large-12 medium-12 columns">
				<form>
					<div class="row">
						<div class="small-12 columns">
							<a href="#" class="button small" id="print">Print String</a>
						</div>
					</div>
					<div class="row">
						<div class="small-12 columns">
							<textarea id="output" readonly></textarea>
						</div>
					</div>
					<div id="progress" class="row hide">
						<div class="small-12 columns left">
							<div class="inline left icon"></div>
							<div class="text">Sending Request...</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="Client.js"></script>
	</body>
</html>
